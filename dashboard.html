<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Title (60 Chars Max) -->
    <title>My Dashboard | DailyCalc.org</title>
    <!-- Meta Description (160 Chars Max) -->
    <meta name="description" content="View your saved calculation history, favorite tools, and presets on your personal DailyCalc.org dashboard.">
    <!-- Prevent this page from being indexed by search engines -->
    <meta name="robots" content="noindex, nofollow">

    <link rel="canonical" href="https://dailycalc.org/dashboard.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    
    <!-- Link to our global stylesheet -->
    <link rel="stylesheet" href="css/global.css">
    
    <!-- 1. Load Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load Centralized Tailwind Config -->
    <script src="js/tailwind-config.js"></script>
    
    <!-- Global Script -->
    <script src="js/global.js" defer></script>
    
    <!-- Layout Script -->
    <script src="js/common-layout.js" defer></script>

</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main id="dashboard-page" class="bg-slate-50">
        <div class="mx-auto main-container px-2 py-4 sm:px-4">
            
            <!-- Header Row -->
            <div class="mb-4">
                <h1 class="font-heading text-lg font-bold text-brand-dark flex items-center gap-2">
                    <i class="fa-solid fa-gauge-high text-brand-red"></i> Dashboard
                </h1>
                <p class="text-xs text-slate-500">Manage your history, favorite tools, and saved calculations.</p>
            </div>

            <!-- Responsive Grid: 1 col mobile, 2 col tablet, 3 col desktop -->
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-3 items-start">

                <!-- Section 1: My Wishlist (New) -->
                <section id="wishlist-section" class="content-section h-full min-h-[300px]">
                    <div class="bg-gradient-to-r from-brand-dark to-brand-red px-3 py-2 flex justify-between items-center border-b border-white/10">
                        <div class="flex items-center gap-2">
                            <h2 class="text-sm font-bold text-white flex items-center gap-2">
                                <i class="fa-solid fa-heart text-white/80"></i> My Wishlist
                            </h2>
                            <span id="wishlistCount" class="text-[10px] font-medium text-white/80 bg-white/10 px-2 py-0.5 rounded-full">0</span>
                        </div>
                    </div>

                    <!-- Wishlist Container -->
                    <div id="wishlistContainer" class="max-h-[600px] overflow-y-auto slim-scroll">
                        <!-- JS will inject rows here -->
                    </div>

                    <!-- Wishlist Empty State -->
                    <div id="wishlistEmptyState" class="hidden flex flex-col items-center justify-center py-12 text-center text-slate-400">
                        <i class="fa-regular fa-heart text-3xl mb-2 opacity-20"></i>
                        <p class="text-xs font-medium text-slate-500">No tools saved</p>
                        <p class="text-[10px]">Use the <i class="fa-regular fa-heart"></i> icon to save tools here.</p>
                    </div>
                </section>

                <!-- Section 2: My Calculation History -->
                <section id="history-section" class="content-section h-full min-h-[300px]">
                    <div class="bg-gradient-to-r from-brand-dark to-brand-red px-3 py-2 flex justify-between items-center border-b border-white/10">
                        <div class="flex items-center gap-2">
                            <h2 class="text-sm font-bold text-white flex items-center gap-2">
                                <i class="fa-solid fa-clock-rotate-left text-white/80"></i> Recent History
                            </h2>
                            <span id="historyCount" class="text-[10px] font-medium text-white/80 bg-white/10 px-2 py-0.5 rounded-full">0</span>
                        </div>
                        <!-- Specific Clear Button -->
                        <button id="clearHistoryButton" class="hidden text-[10px] font-semibold text-white/70 hover:text-white hover:bg-white/10 px-2 py-1 rounded transition">
                            <i class="fa-solid fa-trash-can mr-1"></i> Clear
                        </button>
                    </div>

                    <!-- History Container -->
                    <div id="historyContainer" class="max-h-[600px] overflow-y-auto slim-scroll">
                        <!-- JS will inject rows here -->
                    </div>

                    <!-- History Empty State -->
                    <div id="historyEmptyState" class="hidden flex flex-col items-center justify-center py-12 text-center text-slate-400">
                        <i class="fa-solid fa-clock-rotate-left text-3xl mb-2 opacity-20"></i>
                        <p class="text-xs font-medium text-slate-500">No history yet</p>
                        <p class="text-[10px]">Calculations appear here automatically.</p>
                    </div>
                </section>

                <!-- Section 3: My Saved Presets -->
                <section id="presets-section" class="content-section h-full min-h-[300px]">
                    <div class="bg-gradient-to-r from-brand-dark to-brand-red px-3 py-2 flex justify-between items-center border-b border-white/10">
                        <div class="flex items-center gap-2">
                            <h2 class="text-sm font-bold text-white flex items-center gap-2">
                                <i class="fa-solid fa-bookmark text-white/80"></i> Saved Presets
                            </h2>
                            <span id="presetsCount" class="text-[10px] font-medium text-white/80 bg-white/10 px-2 py-0.5 rounded-full">0</span>
                        </div>
                        <!-- Specific Clear Button -->
                        <button id="clearPresetsButton" class="hidden text-[10px] font-semibold text-white/70 hover:text-white hover:bg-white/10 px-2 py-1 rounded transition">
                            <i class="fa-solid fa-trash-can mr-1"></i> Clear
                        </button>
                    </div>

                    <!-- Presets Container -->
                    <div id="presetsContainer" class="max-h-[600px] overflow-y-auto slim-scroll">
                        <!-- JS will inject rows here -->
                    </div>

                    <!-- Presets Empty State -->
                    <div id="presetsEmptyState" class="hidden flex flex-col items-center justify-center py-12 text-center text-slate-400">
                        <i class="fa-solid fa-star text-3xl mb-2 opacity-20"></i>
                        <p class="text-xs font-medium text-slate-500">No presets saved</p>
                        <p class="text-[10px]">Save specific results to view them here.</p>
                    </div>
                </section>
            </div>

        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- Dashboard Script -->
    <script src="js/dashboard.js" defer></script>
</body>
</html>
