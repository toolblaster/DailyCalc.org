<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | DailyCalc.org</title>
    <meta name="description" content="Get in touch with the DailyCalc.org team. We welcome your feedback, tool suggestions, and inquiries.">
    <link rel="canonical" href="https://dailycalc.org/legal/contact.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script>
    <script src="../js/global.js" defer></script>
    <script src="../js/common-layout.js" defer></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <div id="header-placeholder"></div>

    <main class="mx-auto main-container px-4 py-8 sm:px-6">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-gradient-to-r from-brand-dark to-brand-red px-6 py-8 text-center text-white">
                <h1 class="text-2xl font-bold font-heading mb-2">Get in Touch</h1>
                <p class="text-sm opacity-90">Have a question or a tool suggestion? We'd love to hear from you.</p>
            </div>
            
            <div class="p-6 sm:p-10">
                <form action="#" method="POST" class="space-y-6" onsubmit="event.preventDefault(); alert('Thank you! This is a demo form.');">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div>
                        <label for="subject" class="form-label">Subject</label>
                        <select id="subject" name="subject" class="form-input">
                            <option value="feedback">General Feedback</option>
                            <option value="suggestion">Tool Suggestion</option>
                            <option value="bug">Report a Bug</option>
                            <option value="other">Other Inquiry</option>
                        </select>
                    </div>

                    <div>
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" rows="5" class="form-input" placeholder="How can we help you?" required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-brand-red text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-red-600 transition-colors transform active:scale-95 duration-200">
                        Send Message
                    </button>
                </form>

                <div class="mt-10 pt-6 border-t border-slate-100 text-center">
                    <p class="text-sm text-slate-500 mb-4">Or reach us directly at:</p>
                    <a href="mailto:hello@dailycalc.org" class="inline-flex items-center gap-2 text-brand-dark font-medium hover:text-brand-red transition-colors">
                        <i class="fa-regular fa-envelope"></i> hello@dailycalc.org
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
